<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lector QR Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .qr-img {
      width: 150px;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
    }

    #reader {
      width: 100%;
    }

    #scanner-laser {
      position: absolute;
      width: 80%;
      height: 2px;
      background: red;
      animation: scanline 2s linear infinite;
      top: 10%;
      left: 10%;
      z-index: 2;
    }

    @keyframes scanline {
      0% {
        top: 10%;
      }
      50% {
        top: 80%;
      }
      100% {
        top: 10%;
      }
    }
  </style>
</head>
<body class="text-center">
  <div class="container mt-4">
    <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="qr-img" alt="Logo" />
    <h4 class="mb-3">EscaneÃ¡ tu cÃ³digo QR</h4>
    <button class="btn btn-primary mb-3" onclick="iniciarEscaneo()">ðŸ“· Escanear</button>

    <div id="scanner-container" class="d-none">
      <div id="reader"></div>
      <div id="scanner-laser"></div>
    </div>

    <div id="resultado" class="alert alert-info d-none mt-3"></div>
  </div>

  <script>
    function iniciarEscaneo() {
      document.getElementById('scanner-container').classList.remove('d-none');
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById('resultado').classList.remove('d-none');
          document.getElementById('resultado').innerHTML = "Contenido: <br><strong>" + qrCodeMessage + "</strong>";

          fetch('/procesar_qr', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: qrCodeMessage })
          })
          .then(res => res.json())
          .then(data => {
            console.log(data);
            if (qrCodeMessage.startsWith("http://") || qrCodeMessage.startsWith("https://")) {
              window.open(qrCodeMessage, '_blank'); // abrir en nueva pestaÃ±a
            }
          });

          html5QrCode.stop();
        },
        errorMessage => {
          // ignorar errores de escaneo
        }
      );
    }
  </script>
</body>
</html>
